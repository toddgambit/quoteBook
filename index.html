<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title>Quote Book</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainCtrl">
<h1>Best Wishes, Love Mom</h1>
<div class="clickers">
	<button ng-click="buttonAdd()">Add Quote</button>
	<button ng-click="buttonRemove()">Remove Quote</button>
	<button ng-click="buttonFilter()">Filter Quotes</button>
</div>
<div class="woopers">
	<input type="text" placeholder="Add a quote: Author" ng-model="nAuthor" ng-show="aShow">
	<input type="text" placeholder="Add a quote: Text" ng-model="nText" ng-show="aShow">
	<input type="text" placeholder="Remove quote" ng-model="killQuote" ng-show="rShow">
	<input type="text" placeholder="Search by..." ng-model="filterFellow" ng-show="sShow">
</div>
<br>
<div ng-repeat="quote in quotes | filter:filterFellow">
	<h5>A wondrous quote from {{quote.author}}:</h5>
	<h6>{{quote.text}}</h6>
</div>

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-cookies.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/service.js"></script>
</body>
</html>
